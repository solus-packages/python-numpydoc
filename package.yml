name       : python-numpydoc
version    : 1.3.1
release    : 11
source     :
    - https://github.com/numpy/numpydoc/archive/refs/tags/v1.3.1.tar.gz : ba70891c0b4ca228aa92417e3d8cec7fec3ca5cff2ea8da77ec2d2a98e26d269
homepage   : https://github.com/numpy/numpydoc
license    :
    - BSD-2-Clause
    - BSD-3-Clause
    - Python-2.0
component  : programming.python
summary    : Numpy's Sphinx extensions
description: |
    Numpy's documentation uses several custom extensions to Sphinx. These are shipped in this numpydoc package, in case you want to make use of them in third-party projects.
networking : yes # Needed for tests
builddeps  :
    - python-jinja      # check
    - python-pytest-cov # check
    - python-sphinx     # check
rundeps    :
    - python-jinja
    - python-sphinx
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3
