name       : python-numpydoc
version    : 0.7.0
release    : 2
source     :
    - https://github.com/numpy/numpydoc/archive/v0.7.0.tar.gz : 23c4bbb82f45127d745e412a84d9e43b0b8af493747becad960dc3211384afcc
license    :
    - BSD-2-Clause
    - BSD-3-Clause
    - Python-2.0
component  : programming.python
summary    : Numpy's Sphinx extensions
description: |
    Numpy's documentation uses several custom extensions to Sphinx. These are shipped in this numpydoc package, in case you want to make use of them in third-party projects.
builddeps  :
    - pkgconfig(python3)
    - python-setuptools
rundeps    :
    - python-jinja
    - python-sphinx
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
